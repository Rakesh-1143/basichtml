<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <h1>Block vs Inline Elements</h1>
    <p>This is a block element: <strong>Bold Text</strong></p>
    <p>This is an inline element: <span style="color:red;">Colored Text</span></p>
</body>
</html>
