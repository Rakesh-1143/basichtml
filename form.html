<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<!--legend-->
<body>
    <fieldset style="width: 600px;"></fieldset>
    <form action="">
        <h3>Registration Page</h3>
        <label for="fname">UserName:</label>
        <input type="text" placeholder="Frist name" id ='fname' required><br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="email" id="email"><br><br>

        <label for="">Password</label>
        <input type="password" placeholder="password"><br><br>
        <label for="">Age</label>
        <input type="number" min="18" max="40"><br><br>
        <label for="">color</label>
        <input type="color"><br><br>
        <label for="">date</label>
        <input type="date"><br><br>
        <label for="">time</label>
        <input type="time"><br><br>
        <label for="">URL</label>
        <input type="url"><br><br>
        <label for="">Skills</label><br><br>
        <input type="checkbox" value="java">java
        <input type="checkbox" value="python">python
        <input type="checkbox" value="oracle">oracle <br><br>

        <label for="">Gender</label><br><br>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other <br><br>

        <input type="range"><br><br>
        <input type="reset"><br><br>
        <input type="file" accept=".jpg, .png">

        <select name="" id="">
            <option value="">Select City</option>
            <option value="">Pune</option>
            <option value="">Banglore</option>
        </select><br><br>

        <textarea name="" id="">write ur address here</textarea><br><br>


        <button>Submit</button>
    </form>
</body>
</html>
