<!DOCTYPE html>
<html lang="en">
<head>
    <title>PatternAttribute</title>
</head>
<body>
    <pre>
        1.Name should contain characters
        2.Minimum lenth to be 2 characters
        3.max length of 20 char
        4.In Pattern Attribute [] - Character Class and {} Range.
        5. ^ it is used for Start in re and $ is used for end of re
    </pre>
    <form action="">
        <label for="">FristName</label>
        <input type="text" 
        title="Enter your fristname"
        pattern="^[a-zA-Z]{2,20}$" required ><br><br>

        <input type="submit">
    </form>
</body>
</html>
